name: Bug Report
description: Report something that isn't working
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        
        **How to get version info:**
        - Hamr: `pacman -Q hamr` (AUR) or `git describe --tags` (git install)
        - Quickshell: `qs --version`
        - Hyprland: `hyprctl version`
        - Niri: `niri --version`

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open Hamr
        2. Type '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Run `qs log -c hamr -f` in terminal, reproduce the issue, and paste relevant output
      render: shell

  - type: input
    id: hamr-version
    attributes:
      label: Hamr version
      description: Run `pacman -Q hamr` (AUR) or `git describe --tags` (git install)
      placeholder: "hamr 0.11.0-1 or v0.11.0-5-gabcdef"

  - type: dropdown
    id: compositor
    attributes:
      label: Compositor
      description: Which compositor are you using?
      options:
        - Hyprland
        - Niri
        - Other
    validations:
      required: true

  - type: input
    id: compositor-version
    attributes:
      label: Compositor version
      description: Run `hyprctl version` (Hyprland) or `niri --version` (Niri)
      placeholder: "Hyprland 0.45.0 or Niri 25.11"

  - type: input
    id: quickshell-version
    attributes:
      label: Quickshell version
      description: Run `qs --version`
      placeholder: "quickshell 0.2.1, revision 41828c4..."

  - type: input
    id: distro
    attributes:
      label: Distribution
      placeholder: "Arch Linux, Fedora, etc."
